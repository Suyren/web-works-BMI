<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BMI計算</title>
	<link rel="stylesheet" href="css/all.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
	<div class="header">
		<h1><img src="assets/BMICLogo.png" alt=""></h1>
		<div class="count">
			<p>身高：</p>
			<input type="text" class="cm" placeholder="請輸入身高">
			<p>體重：</p>
			<input type="text" class="kg" placeholder="請輸入體重">
		</div>
		<div class="result">
			<input type="button" value="看結果" class="resultbtn">
			<div class="bmi-result"></div>
		</div>
		<p class="evaluation"></p>
	</div>
	<div class="content">
		<h2 class="">BMI 紀錄</h2>
		<div class="content-result"></div>	
	</div>
	<div class="clearfix"></div>
	<script src="js/all.js"></script>
</body>

</html>
